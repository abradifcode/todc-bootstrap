# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         "site"
destination:    ./_gh_pages
host:           "localhost"
port:           9002
# baseurl:        ""
baseurl:        "/todc-bootstrap"
url:            http://todc.github.io
encoding:       UTF-8
exclude:
  - docs/4.1/assets/scss/

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              TODC Bootstrap
description:        "Google-styled theme for Bootstrap."
twitter:
authors:            "Tim O'Donnell, and the TODC Bootstrap contributors"
social_image_path:  /docs/4.1/assets/brand/todc-bootstrap-social.png
social_logo_path:   /docs/4.1/assets/brand/todc-bootstrap-social-logo.png

# Custom variables
current_version:      4.1.3-4.1.3-alpha
current_ruby_version: 4.1.3-4.1.3-alpha
docs_version:         4.1
repo:                 https://github.com/todc/todc-bootstrap
slack:                ""

download:
  source:         https://github.com/todc/todc-bootstrap/archive/v4.1.3-4.1.3-alpha.zip
  dist:           https://github.com/todc/todc-bootstrap/releases/download/v4.1.3-4.1.3-alpha/todc-bootstrap-4.1.3-4.1.3-alpha-dist.zip

