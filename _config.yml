# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         "."
destination:    ./_gh_pages
host:           0.0.0.0
port:           9002
# baseurl:        ""
baseurl:        "/todc-bootstrap"
url:            http://todc.github.io
encoding:       UTF-8
exclude:
  - .git/
  - .github/
  - assets/scss/
  - bootstrap/
  - build/
  - js/
  - node_modules/
  - nuget/
  - scss/
  - vendor/
  - CODE_OF_CONDUCT.md
  - composer.json
  - Gemfile
  - Gemfile.lock
  - package.js
  - package.json
  - package-lock.json
  - README.md
  - sache.json
  - twbsconfig.yml

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              TODC Bootstrap
description:        "Google-styled theme for Bootstrap."
twitter:
authors:            "Tim O'Donnell, and the TODC Bootstrap contributors"
social_image_path:  /assets/brand/todc-bootstrap-social.png
social_logo_path:   /assets/brand/todc-bootstrap-social-logo.png

# Custom variables
current_version:      4.1.1-4.1.1-alpha
current_ruby_version: 4.1.1-4.1.1-alpha
docs_version:         4.1
repo:                 https://github.com/todc/todc-bootstrap
slack:                ""

download:
